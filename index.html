<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tailwind exploring</title>
    <!-- tailwind css -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <section>
        <h1 class="text-9xl bg-red-400 w-2/3">hello </h1>
        <h3 class="text-3xl text-green-600">hi How are you?</h3>
    </section>
    <section class="container mx-auto">
        <h1 class="text-6xl">My section</h1>
        <div class="text-5xl flex justify-center">
            <div class="bg-green-500">
                <h2 class="text-5xl">My first box</h2>
            </div>
            <div class="bg-red-500 w-72 h-64 flex justify-center items-center">
                <h2 class="text-5xl bg-purple-300">2</h2>
            </div>
        </div>
    </section>
    <section class="bg-yellow-200">
        <h2 class="text-5xl">Exploring greedy greedy grid</h2>
        <!-- grid containers -->
         <div class="grid grid-cols-4 gap-3">
             <div class="col-span-2 bg-blue-400  p-10">1</div>
             <div class="bg-blue-400  p-10">2</div>
             <div class="bg-blue-400  p-10">3</div>
             <div class="row-span-3 col-span-2 bg-blue-400 p-10">4</div>
             <div class=" row-span-2 bg-blue-400  p-10">5</div>
             <div class="bg-blue-400  p-10">6</div>
             <div class="bg-blue-400  p-10">7</div>
             <div class="bg-blue-400  p-10">8</div>
             <div class="bg-blue-400  p-10">9</div>
             <div class="bg-blue-400  p-10">10</div>
             <div class="bg-blue-400  p-10">11</div>
             <div class="bg-blue-400  p-10">12</div>
             <div class="bg-blue-400  p-10">13</div>
             <div class="bg-blue-400  p-10">14</div>
             <div class="bg-blue-400  p-10">15</div>
         </div>
    </section>
</body>

</html>
